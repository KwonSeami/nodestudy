<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테스트</title>
</head>
<body>
  <h1 id="sound"></h1>
  <input id="name" type="text">
  <button type="button" onclick="getSound()">API 요청하기</button>
  <script>
    async function getSound() {
      const name = document.getElementById('name').value;
      const response = await fetch(`https://port-0-nodestudy-5r422alqapsv3x.sel4.cloudtype.app/sound/${name}`);
      const jsonData = await response.json();
      console.log(jsonData.sound)
      document.getElementById('sound').innerHTML = jsonData.sound;
    }
  </script>
</body>
</html>
